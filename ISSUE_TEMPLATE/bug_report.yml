name: 🐛 Bug Report
description: 버그 리포트 작성
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: 어떤 문제가 발생했나요?
      placeholder: 실행 시 에러가 납니다...
  - type: textarea
    id: steps
    attributes:
      label: 재현 방법
      placeholder: |
        1. ...
        2. ...
  - type: textarea
    id: expected
    attributes:
      label: 기대한 동작
      placeholder: 정상적으로 로그인 돼야 합니다
